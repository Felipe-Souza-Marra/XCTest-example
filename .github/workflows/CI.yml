name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: xcodebuild -scheme "XCTest example" -destination 'platform=iOS Simulator,OS=15.2,name=iPhone 13'
      
    - name: Run tests
      run: xcodebuild -scheme "XCTest example" -destination 'platform=iOS Simulator,OS=15.2,name=iPod touch (7th generation)' test
